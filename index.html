<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style/index.css" />
    <script type="module" src="./src/index.js"></script>
    <title>New Tab</title>
  </head>
  <body>
    <main>
      <div class="background">
        <img id="background-image" />
      </div>
      <nav class="links tile">
        <div class="links-grid js-links-grid" collapsed>
          <a class="link-item" href="https://mail.google.com/" title="Mail">
            <img src="assets/icons/Gmail.svg" />
          </a>
          <a class="link-item" href="https://maps.google.com/" title="Maps">
            <img src="assets/icons/Google_Maps.svg" />
          </a>
          <a class="link-item" href="https://calendar.google.com/" title="Calendar">
            <img src="assets/icons/Google_Calendar.svg" />
          </a>
          <a class="link-item" href="https://drive.google.com/" title="Drive">
            <img src="assets/icons/Google_Drive.svg" />
          </a>
          <a class="link-item" href="https://www.youtube.com/" title="YouTube">
            <img src="assets/icons/YouTube.svg" />
          </a>
          <a class="link-item" href="https://www.strava.com/dashboard" title="Strava">
            <img src="assets/icons/Strava.svg" />
          </a>
          <a class="link-item" href="https://connect.garmin.com/modern/" title="Garmin Connect">
            <img src="assets/icons/Garmin.webp" />
          </a>
          <a class="link-item" href="http://de.twitch.tv/directory" title="Twitch">
            <img src="assets/icons/Twitch.svg" />
          </a>
          <a class="link-item" href="https://holyoneqt.github.io/mythicplus-key-checker/index.html" title="M+ Keystone Checker">
            <img src="assets/icons/Keystone_Checker.png" />
          </a>
        </div>
        <a id="links-toggle" class="link-item">
          <img src="assets/icons/arrow_down.svg" />
        </a>
      </nav>

			<a class="weather tile" href="https://www.meteoschweiz.admin.ch/lokalprognose/winterthur/8400.html">
				<img id="weather-icon" />
				<p id="weather-temperature"></p>
			</a>

			<div class="time tile tile-transparent tile-large">
				<div id="time-hours">17:38</div>
				<p id="time-date">Sonntag, 15. September 2024</p>
			</div>
    </main>
  </body>
</html>
